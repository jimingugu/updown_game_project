<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="wrap">
        <div class="subWrap">
            <div class="container">
                <div class="titleDiv">
                    <h1 class="titleH1">숫자 UP, DOWN 게임</h1>
                </div>
                <div class="subTitleDiv">
                    <div id="chance-number" class="subTitleChance">기회는 5번</div>
                    <div id="explanation-sentence" class="subTitleAlert">숫자를 입력해주세요.</div>
                </div>
                <div class="resultDiv">
                    <div id="result" class="resultValue"></div>
                </div>
                <div class="inputDiv">
                    <input type="number" id="number-input" class="inputNumber" onkeyup="printName()"/>
                    <div class="inputBtnDiv">
                        <button id="check-button" class="custom-btn inputBtnCheck">확인</button>
                        <button id="reset-button" class="custom-btn inputBtnReset">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
